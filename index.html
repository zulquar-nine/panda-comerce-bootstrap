<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>
    <!-- ----bootstrap---stylesheet---- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- //////heder-start\\\\\ -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shoes</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Backpack</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Subscribe</a>
                        </li>


                </div>
            </div>
        </nav>
        <!-- img-slider  -->
        <section class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- img-1  -->
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-lg-7"></div>
                            <div class="col-lg-5"><img src="images/banner-images/headphone.png" class="d-block w-100"
                                    alt="..."></div>
                        </div>

                    </div>
                    <!-- img-2  -->
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-lg-7"></div>
                            <div class="col-lg-5"><img src="images/banner-images/tv.png" class="d-block w-100"
                                    alt="..."></div>
                        </div>
                    </div>
                    <!-- img-3  -->
                    <div class="carousel-item">

                        <div class="row">
                            <div class="col-lg-7"></div>
                            <div class="col-lg-5"><img src="images/banner-images/xbox.png" class="d-block w-100"
                                    alt="..."></div>
                        </div>
                    </div>
                    <!-- end-img  -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

        </section>
        <!-- slider-end  -->

    </header>
    <!-- ///////header-end\\\\\ -->
    <!-- ----main--start---- -->
    <main>

    </main>
    <!-- ----main-end--- -->
    <!-- ......footer-star.... -->
    <footer>

    </footer>
    <!-- ....footer-end .... -->
    <!-- ---/Bootstrap--Script\---- -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
